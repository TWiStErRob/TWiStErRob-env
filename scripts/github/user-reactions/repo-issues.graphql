query($owner: String!, $name: String!, $cursor: String) {
    repository(owner: $owner, name: $name) {
        url
        issues(
            first: 100,
            after: $cursor,
            orderBy: { field: CREATED_AT, direction: DESC },
        ) {
            nodes {
                ...issueDetails
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}
